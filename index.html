<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
    </head>
  <body>
    
    <!-- Login Page -->
    <div class="shadow-lg w-50 my-5 m-auto p-4 px-5 hidden" id="login-form">
      <h1 class="text-center">Smart Login System</h1>
      <div class="input-group my-3">
        <div class="input-group-text rounded">
          <i class="fas fa-envelope rounded"></i>
        </div>
        <input type="email" id="login-email" placeholder="Enter your email" class="form-control bg-transparent text-white bordercolor rounded" required>
      </div>
    
      <div class="input-group my-3 password-input">
        <div class="input-group-text rounded">
          <i class="fas fa-lock rounded"></i>
        </div>
        <input type="password" id="login-password" placeholder="Enter your password" class="form-control bg-transparent text-white bordercolor rounded" required>
        <div class="input-group-text show-password-toggle rounded">
          <!-- <i class="fas fa-eye rounded"></i> -->
          <i class="fa-solid fa-eye-slash rounded"></i>
        </div>
      </div>
    
      <p class="text-center"><span id="login-message"></span></p>
      <button class="form-control mt-4 mb-3 bg-transparent btn rounded" onclick="Login()">Login</button>
      <p class="text-white text-center">You have an account? <a class="text-white" href="#" onclick="ShowRegisterForm()">Sign Up</a></p>
    </div>
    <!-- Registration Page -->
    <div class="shadow-lg w-50 my-5 m-auto p-4 px-5 wrapper" id="registration-form">
      <h1 class="text-center">Smart Login System</h1>

     <div class="input-group my-3">
        <div class="input-group-text rounded">
          <i class="fas fa-user rounded"></i>
        </div>
        <input type="text" id="name" placeholder="Enter your name" class="form-control bg-transparent text-white bordercolor rounded" required>
      </div>
    
      <div class="input-group my-3">
        <div class="input-group-text rounded">
          <i class="fas fa-envelope rounded"></i>
        </div>
        <input type="email" id="email" placeholder="Enter your email" class="form-control bg-transparent text-white bordercolor rounded" required>
      </div>
    <!--  -->

    <div class="input-group my-3 password-input">
      <div class="input-group-text rounded">
        <i class="fas fa-lock rounded"></i>
      </div>
      <input type="password" id="password" placeholder="Enter password" class="form-control bg-transparent text-white bordercolor rounded" required>
      <div class="input-group-text show-password-toggle rounded">
        <i class="fa-solid fa-eye-slash rounded" id="pass-icon"></i>
      </div>
    </div>
      <!-- <div class="input-group my-3 password-input">
        <div class="input-group-text rounded">
          <i class="fas fa-lock rounded"></i>
        </div>
        <input type="password" id="password" placeholder="Enter password" class="form-control bg-transparent text-white bordercolor rounded" required>
        <div class="input-group-text show-password-toggle rounded">
          <i class="fa-solid fa-eye-slash rounded" id="pass-icon" onclick="pass()"></i>
        </div>
      </div> -->

      <p class="text-center"><span id="register-message"></span></p>
      <button class="form-control mt-4 mb-3 bg-transparent btn" onclick="Register()">Sign Up</button>
      <p class="text-white text-center">You have an account? <a class="text-white" href="#" onclick="ShowLoginForm()">Signin</a></p>
      
  </div>

      <!-- Home Page -->
      <div id="home-page" class="hidden">
        <nav class="navbar navbar-expand-lg bg-transparent top-0 shadow-lg px-5">
          <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">SMART LOGIN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <button type="button" class="btn btn-outline-warning me-2 text-secondary py-2" onclick="Logout()">Logout</button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      
        <header id="home" class="home section min-vh-100 d-flex justify-content-center align-items-center text-center text-white">
          <div class="container my-5 text-center shadow-lg text-color w-50 m-auto my-5 rounded">
            <div class="group m-auto w-75 p-5">
              <h2>Welcome <span id="welcome-name"></span></h2>
            </div>
          </div>
        </header>
      </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
   </body>
</html>
